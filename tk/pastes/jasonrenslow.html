<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Renzlow Dox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222121; /* Dark background color */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* White background */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* White glowing border */
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #222121; /* Dark text color */
        }

        .file-content {
            white-space: pre-wrap; /* Preserve formatting of uploaded text */
            padding: 20px;
            border: 1px solid #cccccc;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text color */
            border-radius: 5px;
            min-height: 500px; /* Adjust the minimum height as needed */
            overflow-y: auto; /* Enable vertical scrollbar if content exceeds box height */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #222121; /* Light grey background */
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: left;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* White background */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* White glowing border */
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        .text-files {
            margin-top: 20px;
        }

        .text-file {
            padding: 10px;
            border-bottom: 1px solid #cccccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .text-file:hover {
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .file-button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-button:hover {
            background-color: #555;
        }
    </style>
    <script src="jasonrenslow.js"></script>
</head>
<body>
    <div class="header">
        <div class="profile-info">
            <img src="pfp/pfp.png" alt="Profile Picture">
            <span>lust</span>
        </div>
    </div>
    <div class="container">
        <h1>Jason Renzlow dox</h1>
        <div class="file-content" id="fileContent">
            <!-- File content will be dynamically added here -->
        </div>
    </div>

    <script>
        // Display file content
        var fileContentElement = document.getElementById('fileContent');
        fileContentElement.textContent = fileContent;
    </script>
</body>
</html>
